<!DOCTYPE html>
<html lang="uk">
  <head>
    <title>Мій перший сайт</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <table>
      <caption>Ваші покупки</caption>
       <thead>
        <tr>
          <th scope="col">Номер замовлення</th>
          <th scope="col">Ціна</th>
          <th scope="col">Статус</th>
          <th scope="col">Дата</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>200</td>
          <td>Доставлено</td>
          <td>4 грудня</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>600</td>
          <td>Відправлено</td>
          <td>8 грудня</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>300</td>
          <td>Прийнято</td>
          <td>12 грудня</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>100</td>
          <td rowspan="2">Доставлено</td>
          <td rowspan="3">8 січня</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>2500</td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>100</td>
          <td>Відправлено</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Усього: </th>
          <td>6</td>
          <td colspan="2">Щось</td>
          <!-- <td colspan="2" rowspan="2">Щось</td> -->
        </tr>
        <!-- <tr>
          <th scope="row">Усього: </th>
          <td>6</td>
        </tr> -->
